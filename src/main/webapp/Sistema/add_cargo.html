<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cargo - ArtVision</title>
    <link rel="stylesheet" href="../css/add_cargo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">
    <main class="main-content">
        <section class="content-area">
            <div class="content-header">
                <h1>Adicionar Novo Cargo</h1>
                <button class="btn btn-secondary">
                    <span class="material-icons">arrow_back</span> Voltar para Listagem
                </button>
            </div>
            <div class="form-container">
                <form id="formCargo">
                    <div class="form-section">
                        <h3>Informações do Cargo</h3>
                        <div class="form-group">
                            <label for="nomeCargo">Nome do Cargo</label>
                            <input type="text" id="nomeCargo" name="nomeCargo" required>
                        </div>
                        <div class="form-group">
                            <label for="setorCargo">Setor</label>
                            <select id="setorCargo" name="setorCargo" required>
                                <option value="" disabled selected>Selecione o Setor</option>
                                <option value="1">Conservação e Restauro</option>
                                <option value="2">Pinturas Clássicas</option>
                                <option value="3">Esculturas</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Cargo</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</div>
</body>
</html>
