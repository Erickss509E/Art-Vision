<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Departamentos - ArtVision</title>
    <link rel="stylesheet" href="../css/departamento.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">
    <main class="main-content">
        <section class="content-area">
            <div class="content-header">
                <h1>Departamentos</h1>
                <button class="btn btn-primary">
                    <span class="material-icons">add</span> Adicionar Novo Departamento
                </button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Nome do Departamento</th>
                        <th>Setor</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Departamento de Curadoria</td>
                        <td>Conservação e Restauro</td>
                        <td class="actions">
                            <button class="btn-icon" title="Editar"><span class="material-icons">edit</span></button>
                            <button class="btn-icon btn-icon-delete" title="Excluir"><span class="material-icons">delete</span></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Departamento de Restauração de Pinturas</td>
                        <td>Conservação e Restauro</td>
                        <td class="actions">
                            <button class="btn-icon" title="Editar"><span class="material-icons">edit</span></button>
                            <button class="btn-icon btn-icon-delete" title="Excluir"><span class="material-icons">delete</span></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Departamento de Exposições Temporárias</td>
                        <td>Pinturas Clássicas</td>
                        <td class="actions">
                            <button class="btn-icon" title="Editar"><span class="material-icons">edit</span></button>
                            <button class="btn-icon btn-icon-delete" title="Excluir"><span class="material-icons">delete</span></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </section>
    </main>
</div>
</body>
</html>
