<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Departamentos - ArtVision</title>
    <link rel="stylesheet" href="../../css/departamento.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">
    <main class="main-content">
        <section class="content-area">
            <div class="content-header">
                <h1>Departamentos</h1>
                <button class="btn btn-primary" onclick="handlePopupCad(true)">
                    <span class="material-icons">add</span> Adicionar Novo Departamento
                </button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Nome do Departamento</th>
                        <th>Setor</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Departamento de Curadoria</td>
                        <td>Conservação e Restauro</td>
                        <td class="actions">
                            <button class="btn-icon" title="Editar"><span class="material-icons">edit</span></button>
                            <button class="btn-icon btn-icon-delete" title="Excluir"><span class="material-icons">delete</span></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Departamento de Restauração de Pinturas</td>
                        <td>Conservação e Restauro</td>
                        <td class="actions">
                            <button class="btn-icon" title="Editar"><span class="material-icons">edit</span></button>
                            <button class="btn-icon btn-icon-delete" title="Excluir"><span class="material-icons">delete</span></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Departamento de Exposições Temporárias</td>
                        <td>Pinturas Clássicas</td>
                        <td class="actions">
                            <button class="btn-icon" title="Editar"><span class="material-icons">edit</span></button>
                            <button class="btn-icon btn-icon-delete" title="Excluir"><span class="material-icons">delete</span></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="popup_add" class="popup">
                <main class="main-content-popup">
                    <section class="content-area">
                        <div class="content-header-popup">
                            <h1>Adicionar Novo Depatamento</h1>
                            <button class="btn btn-secondary" onclick="handlePopupCad(false)">
                                <span class="material-icons">arrow_back</span> Voltar para Listagem
                            </button>
                        </div>
                        <div class="form-container">
                            <form id="formDepartamento">
                                <div class="form-section">
                                    <h3>Informações do Departamento</h3>
                                    <div class="form-group">
                                        <label for="nomeDepartamento">Nome do Departamento</label>
                                        <input type="text" id="nomeDepartamento" name="nomeDepartamento" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="setorDepartamento">Setor</label>
                                        <select id="setorDepartamento" name="setorDepartamento" required>
                                            <option value="" disabled selected>Selecione o Setor</option>
                                            <option value="1">Conservação e Restauro</option>
                                            <option value="2">Pinturas Clássicas</option>
                                            <option value="3">Esculturas</option>
                                            <!-- Adicionar mais opções de setor dinamicamente -->
                                        </select>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="button" class="btn btn-cancel" onclick="window.location.href=\'departamentos_listagem.html\'">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Salvar Departamento</button>
                                </div>
                            </form>
                        </div>
                    </section>
                </main>
            </div>
        </section>
    </main>
</div>
</body>
<script>
    const popup_add = document.getElementById('popup_add');

    function handlePopupCad(open) {
        popup_add.classList[open ? 'add' : 'remove']('opened');
    }
</script>
</html>
