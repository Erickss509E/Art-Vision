<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cargo</title>
</head>
<body>
<h2>Cadastro de Cargo</h2>
<form action="cadastrar-cargo" method="POST">
    <label for="nome" id="nome">Nome do Cargo:</label>
    <input type="text" name="nome" required><br><br>

    <label for="setor" id="setor">ID do Setor:</label>
    <input type="text" name="setor" required><br><br>

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
