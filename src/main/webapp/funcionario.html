<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD Funcionário - Teste</title>
</head>
<body>
<h1>Teste de Funcionalidades - Funcionario</h1>

<!-- Listar todos os funcionários -->
<form method="get" action="funcionario">
    <input type="hidden" name="action" value="listar">
    <button type="submit">Listar Funcionários</button>
</form>

<br>

<!-- Buscar por ID -->
<form method="get" action="funcionario">
    <input type="hidden" name="action" value="buscar">
    <label for="id_busca">ID do Funcionário:</label>
    <input type="number" name="id_func" id="id_busca" required>
    <button type="submit">Buscar Funcionário</button>
</form>

<br>

<!-- Cadastrar Funcionário -->
<form method="post" action="funcionario">
    <input type="hidden" name="action" value="cadastrar">
    <h3>Cadastrar Novo Funcionário</h3>
    <label>CPF:</label>
    <input type="text" name="cpf_func" required><br>
    <label>Nome:</label>
    <input type="text" name="nome_func" required><br>
    <label>Telefone:</label>
    <input type="text" name="telefone_func" required><br>
    <label>Email:</label>
    <input type="email" name="email_func" required><br>
    <label>ID Cargo:</label>
    <input type="number" name="id_cargo" required><br>
    <label>ID Setor:</label>
    <input type="number" name="id_setor" required><br>
    <label>ID Depto:</label>
    <input type="number" name="id_depto" required><br>
    <button type="submit">Cadastrar</button>
</form>

<br>

<!-- Atualizar Funcionário -->
<form method="post" action="funcionario">
    <input type="hidden" name="action" value="atualizar">
    <h3>Atualizar Funcionário</h3>
    <label>ID:</label>
    <input type="number" name="id_func" required><br>
    <label>CPF:</label>
    <input type="text" name="cpf_func" required><br>
    <label>Nome:</label>
    <input type="text" name="nome_func" required><br>
    <label>Telefone:</label>
    <input type="text" name="telefone_func" required><br>
    <label>Email:</label>
    <input type="email" name="email_func" required><br>
    <label>ID Cargo:</label>
    <input type="number" name="id_cargo" required><br>
    <label>ID Setor:</label>
    <input type="number" name="id_setor" required><br>
    <label>ID Depto:</label>
    <input type="number" name="id_depto" required><br>
    <button type="submit">Atualizar</button>
</form>

<br>

<!-- Excluir funcionário -->
<form method="post" action="funcionario">
    <input type="hidden" name="action" value="excluir">
    <label>ID do Funcionário para excluir:</label>
    <input type="number" name="id_func" required>
    <button type="submit">Excluir Funcionário</button>
</form>
</body>
</html>
