<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Setor</title>
</head>
<body>
<h1>Teste de Funcionalidades de Setor</h1>

<!-- Cadastrar Setor -->
<h2>Cadastrar Cargo</h2>
<form action="cargo" method="post">
    <input type="hidden" name="action" value="cadastrar">
    <label>Nome: <input type="text" name="nome_cargo" required></label><br>
    <label>Ala: <input type="number" name="id_setor" required></label><br>
    <button type="submit">Cadastrar</button>
</form>

<hr>

<!-- Listar Setores -->
<h2>Listar CArgos</h2>
<form action="cargo" method="get">
    <input type="hidden" name="action" value="listar">
    <button type="submit">Listar</button>
</form>

<hr>

<!-- Buscar Setor por ID -->
<h2>Buscar CArgo por ID</h2>
<form action="cargo" method="get">
    <input type="hidden" name="action" value="buscar">
    <label>ID: <input type="number" name="id" required></label><br>
    <button type="submit">Buscar</button>
</form>

<hr>

<!-- Atualizar Setor -->
<h2>Atualizar CArgo</h2>
<form action="cargo" method="post">
    <input type="hidden" name="action" value="atualizar">
    <label>Nome: <input type="text" name="nome" required></label><br>
    <label>Ala: <input type="text" name="ala" required></label><br>
    <label>ID: <input type="number" name="id" required></label><br>
    <button type="submit">Atualizar</button>
</form>

<hr>

<!-- Excluir Setor -->
<h2>Excluir CArgo</h2>
<form action="cargo" method="post">
    <input type="hidden" name="action" value="excluir">
    <label>ID: <input type="number" name="id" required></label><br>
    <button type="submit">Excluir</button>
</form>

</body>
</html>
