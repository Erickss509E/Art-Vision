<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Manutenções</title>
</head>
<body>
  <h1>Cadastro de Manutenção</h1>
  <form method="post" action="manutencao?action=cadastrar">
    Nome: <input type="text" name="nome_manutencao"><br>
    Data: <input type="date" name="data_manutencao"><br>
    Observação: <input type="text" name="observacao"><br>
    ID Obra: <input type="number" name="id_obra"><br>
    ID Func: <input type="number" name="id_func"><br>
    ID Usuário: <input type="number" name="id_usuario"><br>
    <button type="submit">Cadastrar</button>
  </form>

  <h1>Buscar Manutenção por ID da Obra</h1>
  <form method="get" action="manutencao">
    <input type="hidden" name="action" value="buscar">
    ID da Obra: <input type="number" name="id_obra">
    <button type="submit">Buscar</button>
  </form>

  <h1>Atualizar Manutenção</h1>
  <form method="post" action="manutencao?action=atualizar">
    ID: <input type="number" name="id_manutencao"><br>
    Nome: <input type="text" name="nome_manutencao"><br>
    Data: <input type="date" name="data_manutencao"><br>
    Observação: <input type="text" name="observacao"><br>
    ID Obra: <input type="number" name="id_obra"><br>
    ID Func: <input type="number" name="id_func"><br>
    ID Usuário: <input type="number" name="id_usuario"><br>
    <button type="submit">Atualizar</button>
  </form>

  <h1>Excluir Manutenção</h1>
  <form method="post" action="manutencao?action=excluir">
    ID da Manutenção: <input type="number" name="id_manutencao">
    <button type="submit">Excluir</button>
  </form>

  <h1>Listar Manutenções</h1>
  <form method="get" action="manutencao">
    <input type="hidden" name="action" value="listar">
    <button type="submit">Listar</button>
  </form>
</body>
</html>
