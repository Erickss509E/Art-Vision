<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Setor</title>
</head>
<body>
<h1>Teste de Funcionalidades de Setor</h1>

<!-- Cadastrar Setor -->
<h2>Cadastrar Setor</h2>
<form action="setor" method="post">
    <input type="hidden" name="action" value="cadastrar">
    <label>Nome: <input type="text" name="nome" required></label><br>
    <label>Ala: <input type="text" name="ala" required></label><br>
    <button type="submit">Cadastrar</button>
</form>

<hr>

<!-- Listar Setores -->
<h2>Listar Setores</h2>
<form action="setor" method="get">
    <input type="hidden" name="acao" value="listar">
    <button type="submit">Listar</button>
</form>

<hr>

<!-- Buscar Setor por ID -->
<h2>Buscar Setor por ID</h2>
<form action="setor" method="get">
    <input type="hidden" name="acao" value="buscar">
    <label>ID: <input type="number" name="id" required></label><br>
    <button type="submit">Buscar</button>
</form>

<hr>

<!-- Atualizar Setor -->
<h2>Atualizar Setor</h2>
<form action="setor" method="post">
    <input type="hidden" name="acao" value="atualizar">
    <label>ID: <input type="number" name="id" required></label><br>
    <label>Nome: <input type="text" name="nome" required></label><br>
    <label>Ala: <input type="text" name="ala" required></label><br>
    <button type="submit">Atualizar</button>
</form>

<hr>

<!-- Excluir Setor -->
<h2>Excluir Setor</h2>
<form action="setor" method="post">
    <input type="hidden" name="acao" value="excluir">
    <label>ID: <input type="number" name="id" required></label><br>
    <button type="submit">Excluir</button>
</form>

</body>
</html>
